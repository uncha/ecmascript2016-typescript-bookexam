<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>01_let_const</title>
	<script type="text/javascript">
		(function(){
			var a = 100;

			if(a > 0){
				var a = 200;
				console.log(a);
			}

			console.log(a);
		})();

		(function(){
			let a = 100;

			if(a > 0){
				let a = 200;
				console.log(a);
			}

			console.log(a);
		})();
	</script>
</head>
<body>

</body>
</html>
