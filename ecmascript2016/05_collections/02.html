<!DOCTYPE html>

<head>
	<title></title>
	<script type="text/javascript">
		let str = '공부합시다 ES6 ES6';

		// Array
		let arr = [];		

		const unique = function(text){
			let isUnique = true;
			for(let value of arr){
				if(value == text) isUnique = false;
			}
			return isUnique;
		}

		for(let text of str){
			let isUnique = unique(text);
			if(isUnique) arr.push(text);
		}

		for(let value of arr){
			console.log(value);
		}

		// Set
		let set = new Set(str);

		for(let value of arr){
			console.log(value);
		}
	</script>
