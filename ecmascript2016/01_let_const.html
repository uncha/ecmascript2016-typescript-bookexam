<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>01_let_const</title>
	<script type="text/javascript">
		function varDeclared(){
			var a = 100;
			console.log(a);

			if(a > 0){
				var a = 200;
				console.log(a);
			}

			console.log(a);
		}
		varDeclared();


		function letDeclared(){
			let a = 100;
			console.log(a);

			if(a > 0){
				let a = 200;
				console.log(a);
			}

			console.log(a);
		}
		letDeclared();

		function forTest(){
			for(var i=0; i<10; i++){
				setTimeout(function(){
					console.log(i);
				}, 100);
			}
		}
		forTest();

		var b = 100;
		let c = 100;
		
		console.log(window.b);
		console.log(window.c);
		console.log(this === window);
	</script>
</head>
<body>

</body>
</html>
