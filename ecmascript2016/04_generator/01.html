<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>01</title>
	<script type="text/javascript">
		let iterator = {
			frutes:['사과', '바나나', '포도', '딸기'],
			[Symbol.iterator]:function(){
				return this;
			},
			next:function(){
				let value = this.frutes.pop();
				let done = (value) ? false : true;
				return {value:value, done:done};
			}
		}

		function* gen(){
			yield '사과';
			yield '바나나';
			yield '포도';
			yield '딸기';
		}

		
	</script>
</head>
<body>

</body>
</html>
