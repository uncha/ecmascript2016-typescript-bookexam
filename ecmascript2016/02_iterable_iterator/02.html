<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>02</title>
	<script type="text/javascript">
		let iterator = {
			i:1,
			[Symbol.iterator]:function(){
				return this;
			},
			next:function(){
				return (this.i < 4)? {value:this.i++, done:false} : {value:undefined, done:true};
			}
		}

		console.log(iterator.next());
		console.log(iterator.next());
		console.log(iterator[Symbol.iterator]().next());
		console.log(iterator[Symbol.iterator]().next());
	</script>
</head>

</body>
</html>
