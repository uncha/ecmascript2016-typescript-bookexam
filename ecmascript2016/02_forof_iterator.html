<!DOCTYPE html>
<html>
<head>
	<title>array</title>
	<script type="text/javascript">
		(function(){
			let str = '가나다';
			let iterator = str[Symbol.iterator]();

			console.log(iterator.next());
			console.log(iterator.next());
			console.log(iterator.next());
			console.log(iterator.next());

			let iterable = {
				[Symbol.iterator](){
					return{
						i:0,
						next(){
							if(this.i < 3){
								return {value:this.i++, done:false}
							}
							return{value:undefined, done:true}
						}
					}
				}
			}
			for(let value of iterable){
				console.log(value);
			}

			let obj = {
				a:100,
				b:200,
				[Symbol.iterator]:function(){
					return {
						next:function(){
							return {value:undefined, done:true}
						}
					}
				}
			}
			for(let value of obj){
				console.log(value);
			}
		})();

		let arr = [10, 20, 30];
		for(let value of arr){
			console.log(value);
		}

		let str = '가나다';
		for(let value of str){
			console.log(value);
		}

		let typedArr = new Uint8Array([0x00, 0xff]);
		for(let value of typedArr){
			console.log(value);
		}

		let map = new Map();
		map.set('a', 100);
		map.set('b', 200);
		map.set('c', 300);
		for([key,value] in map){
			console.log(key, value);
		}

		let set = new Set();
		set.add(100);
		set.add(200);
		set.add(300);
		for(let value of set){
			console.log(value);
		}

		function* generator(){
			yield 100;
			yield 200;
			yield 300;
		}
		var gen = generator();
		for(let value of gen){
			console.log(value);
		}
		
		window.onload = function(){
			let nodeList = document.querySelectorAll('div');

			for(let value in nodeList){
				console.log(value);
			}
		}
	</script>
</head>
<body>
<div></div>
<div></div>
<div></div>
</body>
</html>
